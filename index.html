<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <p>EncripTool</p>
            </div>

            <div class="container__textarea">
                <textarea name="" id="textareaFn" class="digite_texto" placeholder="Digite seu texto"></textarea>
            </div>
            <div class="info">
                <p class="btn__group__p">Apenas letras minúsculas e sem acento.</p>
                <div class="btn__group">
                    
                    <button class="criptografar">Criptografar</button>
                    <button class="descriptografar">Descriptografar</button>
                </div>
            </div>
        </div>
        <div class="right-side">
            <img id="imagem" src="/assets/High quality products 1 1.svg" alt="Ilustração" >
            <p class="saida" id="saida">Nenhuma mensagem encontrada</p>
            <p id="frase">Digite um texto que você deseja criptografar ou descriptografar.</p>

            <button class="copiar" id="botaoCopiar">Copiar</button>

        </div>
    </div>
    <footer>Desenvolvido por Anderson Leoni</footer>

    <script src="app.js"></script>
</body>

</html>
